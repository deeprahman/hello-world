<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <style type="text/css">
            textarea{display:block; width:100%}
        </style>
    </head>
    <body>
        <form action="?" method="post">
            <!--Instead of leaving the action attribute empty(""), it's set to '?', 
            because the URL that displays the form will feature a query string, and 
            setting the action to '?' strips that query string off the URL when submitting the form-->
            <div>
                <label for="joketext" >Write something to store in the database:
                    <textarea id="joketext" name="joketext" rows="3" cols="40"></textarea>
                </label>
            </div>	
            <div>
                <input type="submit" value="Add">
            </div>
        </form>
    </body>
</html>
